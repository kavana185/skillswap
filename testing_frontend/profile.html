<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .profile-card p {
            font-size: 16px;
            margin: 10px 0;
        }
        .profile-card strong {
            color: #333;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <div class="profile-card">
            <p><strong>Name:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Skills Offered:</strong> <span id="skillsOffered"></span></p>
            <p><strong>Skills Wanted:</strong> <span id="skillsWanted"></span></p>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const user = JSON.parse(localStorage.getItem("user"));
            if (!user) {
                alert("No user data found! Please log in.");
                window.location.href = "index.html";
                return;
            }
            document.getElementById("userName").innerText = user.name;
            document.getElementById("userEmail").innerText = user.email;
            document.getElementById("skillsOffered").innerText = user.skillsOffered.join(", ");
            document.getElementById("skillsWanted").innerText = user.skillsWanted.join(", ");
        });

        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
